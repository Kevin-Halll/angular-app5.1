<section class="w-[60%] m-auto">
    <!-- banner -->
    <div class="flex flex-col mt-5 bg-[url('https://www.gstatic.com/classroom/themes/img_code.jpg')] h-[30vh]">
        <div class="text-white p-5 mt-auto">
            <h1 class="text-4xl font-extrabold">Amber Academy</h1>
            <h2 class="text-3xl">Students' Banking Info</h2>
        </div>
    </div>

    <!-- student list -->
    <div *ngFor="let account of accounts.reverse()" class="mt-4">
        <div class="flex justify-between items-center p-5 border rounded-md shadow-sm my-2">
            <div class="flex gap-5 items-center">
                <i class="fa-solid fa-circle-user text-2xl text-[#666]"></i>
                <p>
                    {{account.studentId.name}}
                </p>
            </div>
            <a routerLink="/banking-info/{{account.studentId._id}}" class="text-[#666] hover:text-[#303030]">
                <i class="fa-solid fa-circle-info text-2xl"></i>
            </a>
        </div>
    </div>
   
</section>
