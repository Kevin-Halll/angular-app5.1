<section class="w-[60%] m-auto">
    <!-- banner -->
    <div class="flex flex-col mt-5 bg-[url('https://gstatic.com/classroom/themes/Honors.jpg')] h-[30vh]">
        <div class="text-white p-5 mt-auto">
            <h1 class="text-4xl font-extrabold">Amber Academy</h1>
            <h2 class="text-3xl">Update Student</h2>
        </div>
    </div>

    <div class="py-2">
        <a routerLink="/details/{{student?._id}}" class="flex items-center gap-3 justify-center ">
            <i class="fa-solid fa-circle-arrow-left text-3xl"></i>
            <p>Back to students details</p>
        </a>
    </div>

    <form action=""
    (submit)="updateStudent()"
    [formGroup]="createStudent" 
    class="w-[40%] m-auto border-t-4 border-t-[#36474F] mt-2 p-4 shadow-md">
        <div class="py-2">
            <label for="" class="text-[#36474F]">Name</label>
            <input type="text" formControlName="name" name="name" id="name" class="border block w-full p-1" >
        </div>
        <div class="py-2">
            <label for="" class="text-[#36474F]">Email</label>
            <input type="text" formControlName="email" name="email" id="email" class="border block w-full p-1" value="{{student?.email}}">
        </div>
        <div class="py-2">
            <label for="" class="text-[#36474F]">Phone Number</label>
            <input type="tel" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" class="border block w-full p-1" value="{{student?.phoneNumber}}">
        </div>
        <div class="py-2">
            <label for="" class="text-[#36474F]">Cohort</label>
            <select formControlName="cohort" name="cohort" id="cohort" class="border block w-full p-1">
                <option value="" hidden>---Select a Cohort---</option>
                <option value="1" [selected]="student?.cohort == '1'">1</option>
                <option value="2" [selected]="student?.cohort == '2'">2</option>
            </select>
        </div>

        <div class="py-2 text-center">
            <button 
            type="submit"
            class="bg-[#36474F] p-2 text-white">Update Student</button>
        </div>
    </form>
   
</section>
